name: CI

on:
  push:
    branches:
      - master
      - "codex/**"
  pull_request:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "11"
          cache: maven

      - name: Build and install freetlelib
        run: mvn -q -f freetlelib/pom.xml install

      - name: Test bootstrapxsd
        run: mvn -q -f bootstrapxsd/pom.xml test
